<div class="qr-container">
  <div class="qr-card">
    <div class="header">
      <button type="button" class="back-button" (click)="goBack()">‚Üê Back</button>
      <button type="button" class="logout-button" (click)="logout()">Logout</button>
    </div>

    <div class="content">
      <h1>Payment Request</h1>

      <div class="amount-display">
        <div class="currency">$</div>
        <div class="amount">{{ amount() }}</div>
      </div>

      <div class="qr-code-container">
        <div class="qr-placeholder">
          <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <!-- Simple QR code placeholder pattern -->
            <rect width="200" height="200" fill="white"/>
            <g fill="black">
              <!-- Corner markers -->
              <rect x="10" y="10" width="50" height="50"/>
              <rect x="20" y="20" width="30" height="30" fill="white"/>

              <rect x="140" y="10" width="50" height="50"/>
              <rect x="150" y="20" width="30" height="30" fill="white"/>

              <rect x="10" y="140" width="50" height="50"/>
              <rect x="20" y="150" width="30" height="30" fill="white"/>

              <!-- Pattern dots -->
              <rect x="80" y="20" width="10" height="10"/>
              <rect x="100" y="20" width="10" height="10"/>
              <rect x="70" y="40" width="10" height="10"/>
              <rect x="90" y="40" width="10" height="10"/>
              <rect x="110" y="40" width="10" height="10"/>

              <rect x="30" y="80" width="10" height="10"/>
              <rect x="50" y="80" width="10" height="10"/>
              <rect x="80" y="70" width="10" height="10"/>
              <rect x="100" y="70" width="10" height="10"/>
              <rect x="120" y="70" width="10" height="10"/>

              <rect x="80" y="100" width="10" height="10"/>
              <rect x="120" y="100" width="10" height="10"/>
              <rect x="160" y="100" width="10" height="10"/>

              <rect x="70" y="120" width="10" height="10"/>
              <rect x="110" y="120" width="10" height="10"/>
              <rect x="140" y="120" width="10" height="10"/>

              <rect x="80" y="150" width="10" height="10"/>
              <rect x="100" y="160" width="10" height="10"/>
              <rect x="130" y="170" width="10" height="10"/>
              <rect x="160" y="160" width="10" height="10"/>
            </g>
          </svg>
        </div>
      </div>

      <div class="instructions">
        <p>Scan this QR code with the customer's wallet app to process the payment</p>
      </div>

      <div class="payment-info">
        <div class="info-label">Payment ID</div>
        <div class="info-value payment-id">{{ paymentId() }}</div>

        <div class="info-label">Payment URL (for testing)</div>
        <div class="info-value payment-url">
          <a [href]="paymentUrl()" target="_blank">{{ paymentUrl() }}</a>
        </div>
      </div>

      <div class="actions">
        <button type="button" class="secondary-button" (click)="newTransaction()">
          New Transaction
        </button>
      </div>
    </div>
  </div>
</div>
