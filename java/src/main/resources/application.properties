io.fliqa.payment_link_template=https://localhost:8081/pay/{id}

# CORS configuration
quarkus.http.cors=true
# In production, restrict this to your frontend origin(s), e.g. https://app.example.com
quarkus.http.cors.origins=*
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with,origin,access-control-request-method,access-control-request-headers
quarkus.http.cors.exposed-headers=location,link
quarkus.http.cors.access-control-max-age=24H
quarkus.http.cors.access-control-allow-credentials=true
